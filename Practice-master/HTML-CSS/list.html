<!DOCTYPE html>
<html lang="en">
    <head>
            <title>List:</title>
    </head>
    <body>
        An Ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        An unordered list:
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
    </body>
</html>
